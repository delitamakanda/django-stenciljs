<div class="container">
    <h1>Welcome to {{ 'title' | translate }}!</h1>
    <mat-form-field>
      <input type="email" matInput placeholder="Username or Email" [(ngModel)]="login.emailOrUsername" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address or username
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

  <mat-form-field>
    <input type="password" matInput placeholder="Password" [(ngModel)]="login.password" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

  <button (click)="loginAccount()" mat-button>Login</button>
</div>
